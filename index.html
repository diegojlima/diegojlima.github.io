<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteio Aleatório</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #333;
    }
    .quadro {
        width: 100%;
        height: 100%;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 5em;
        color: white;
        opacity: 0;
        transition: opacity 0.5s ease-out; /* Transição suave */
    }
</style>
</head>
<body>

<div id="beijo" class="quadro" style="background: red;">BEIJO</div>
<div id="abraco" class="quadro" style="background: blue;">ABRAÇO</div>
<div id="selinho" class="quadro" style="background: yellow;">CELINHO</div>
<div id="outro" class="quadro" style="background: green;">OUTRO...</div>

<script>
    const quadros = document.querySelectorAll('.quadro');
    let active = 0;
    let startTime = Date.now();
    let duration = 8000; // Duração total do sorteio em milissegundos
    let lastSwitchTime = Date.now();

    function showRandomQuadro() {
        quadros.forEach(quadro => quadro.style.opacity = 0); // Esconde todos os quadros
        active = Math.floor(Math.random() * quadros.length); // Escolhe um quadro aleatório
        quadros[active].style.opacity = 1; // Mostra o quadro escolhido
    }

    function update() {
        const now = Date.now();
        const elapsedTime = now - startTime;
        const sinceLastSwitch = now - lastSwitchTime;

        // Ajusta a curva de desaceleração para ser mais suave no começo
        const interval = Math.pow(elapsedTime / duration, 4) * 1000 + 200;

        if (sinceLastSwitch >= interval) {
            lastSwitchTime = now;
            showRandomQuadro();
        }

        if (elapsedTime < duration) {
            requestAnimationFrame(update); // Continua o loop até o tempo acabar
        }
    }

    update(); // Inicia o sorteio
</script>

</body>
</html>
